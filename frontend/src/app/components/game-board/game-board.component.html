<div
  class="grid w-full"
  [style.grid-template-columns]="'repeat(' + width + ', minmax(0, 1fr))'"
>
  @for (row of boardColors; track rowIndex; let rowIndex = $index) {
    @for (color of row; track colIndex; let colIndex = $index) {
      <div class="aspect-square" [style.background-color]="color"></div>
    }
  }
</div>
